    <!-- Cuerpo principal -->
    <main class="formulario"> 
        <form>
            <div>
                <label class="formulario__nombre" for="nombre">Nombre:</label>
                <input class="formulario__nombre" type="text" name="nombre" placeholder="Nombre" required>
                <label class="formulario__nombre" for="e-mail">E-mail:</label>
                <input class="formulario__nombre" type="email" name="e-mail" placeholder="E-mail" required>
            </div>
            <div>
                <label for="comentario"> Comentario:</label>
                <textarea name="comentario"  cols="30" rows="10" placeholder="Comentario" required></textarea>
            </div>
            <div class="formulario__check">
                <input type="checkbox" name="newsletter" required>
                <label for="newsletter">Desea recibir nuestro NewsLetter</label>
            </div>
            <div class="boton">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>

            </ul>
